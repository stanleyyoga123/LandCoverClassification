<html>
    <head>
        <title>Scanner</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <style>
           h1 {
                font-family: 'Roboto Slab', serif;
            }

            .formBox {
                border: 5px solid black;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px 50px 20px 50px;
            }

            .pageTitle {
                /*border: 5px solid black;*/
                text-align: center;
                margin-top: 0px;

            }

            .formContent {
                padding-left: 20;
                padding-top: 20;
                padding-bottom: 10;
                padding-right: 20;
            }

            .submitButton {
                text-align: center;
            }
        </style>
    </head>
   <body>
    <div class = "formBox">
        <div class = "pageTitle">
            <h1>Welcome to Scanner!</h1>
        </div>
   <body>
    <div class = "formContent">
        <form action = "http://localhost:5000/uploader" method = "POST" 
            enctype = "multipart/form-data">
            <label for = quantity>Estimation (between 1 and 10):</label>
            <input type = "number" name = "quantity" min = "1" max = "10">
            <br>
            <input type = "file" name = "file" />
            <br><br>
            <div class = "submitButton">
                <input type = "submit"/>
            </div>
        </form>
    </div>
        {% for hist in hists %}
            <img src="{{url_for('static', filename=hist)}}" alt="{{hist}}" style="width:200px;height:200px;">
        {% endfor %}
   </body>
</html>
