<html>
    <head>
        <title>Scanner</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bebas+Neue&family=Dosis:wght@500&display=swap" rel="stylesheet">

        <style>
            body {
                background-color: #b4e1c5;
            }

            h1 {
                font-family: 'Roboto Slab', serif;
            }


            .formBox {
                background-color: #d8eeb8;
                border-radius: 20px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px 50px 20px 50px;
                filter:drop-shadow(5px 5px 10px black);
            }

            .pageTitle {
                text-align: center;
                margin-top: 0px;
                font-size: 20px

            }

            .formContent {
                padding-left: 20;
                padding-top: 20;
                padding-bottom: 10;
                padding-right: 20;
                font-family: 'Dosis', sans-serif;
                font-size: 20px;
                font-weight: 500;
            }

            .center {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .form-input {
                width: 250px;
                padding: 20px;
            }

            .form-input input {
                display: none;
            }

            .form-input label {
                display: block;
                width: 100%;
                height: 50px;
                line-height: 50px;
                text-align: center;
                background: #e6b9a1 ;
                color: #000000;
                font-size: 24px;
                font-family: 'Dosis',sans-serif;
                text-transform: Uppercase;
                font-weight: 600;
                border-radius: 10px;
                cursor: pointer;
                border: outset;
                border-color: #dfa995;
            }

            .form-input img {
                width:100%;
                display:none;
                margin-top:10px;
            }

            input[type = submit] {
                display: block;
                margin: 0 auto;
                text-align: center;
                font-weight: 600;
                background-color: #b4e1c5;
                border: outset;
                border-color: #98e690;
                color: black;
                padding: 10px 24px;
                cursor: pointer;
                font-family:"Dosis",sans-serif;
                font-size: 18px;
                border-radius: 10px
            }
        </style>
    </head>
   <body>
    <div class = "formBox">
        <div class = "pageTitle">
            <h1>Welcome to Green Earth Scanner!</h1>
        </div>
   <body>
    <div class = "formContent">
        <form action = "http://localhost:5000/" method = "POST" 
            enctype = "multipart/form-data">
            <label for = quantity>Estimation (between 1 and 10):</label>
            <input type = "number" name = "quantity" min = "1" max = "10" required>
            <br><br>
            <div class="center">
              <div class="form-input">
                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" name = "file" accept="image/*" onchange="showPreview(event);">
                <div class="preview">
                    <img id="file-ip-1-preview">
                </div>
              </div>
            </div>
            <br>
            <script type="text/javascript">
                function showPreview(event){
                if(event.target.files.length > 0){
                    var src = URL.createObjectURL(event.target.files[0]);
                    var preview = document.getElementById("file-ip-1-preview");
                    preview.src = src;
                    preview.style.display = "block";
                  }
                }
            </script>
            <br>
            <input type = "submit" value = "Submit"/>
        </form>
    </div>
   </body>
</html>
